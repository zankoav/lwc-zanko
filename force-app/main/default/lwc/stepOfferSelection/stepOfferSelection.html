<template>
    <c-fc-cart>
        <template if:false={loading}>
            <p class="offer-section__title">{staticData.block_header}</p>
            <p class="offer-section__subtitle">{staticData.block_subheader}</p>
            <template for:each={staticData.non_home_offers} for:item="offer">
                <div key={offer.product_name} class="offer-block">
                    <p class="offer-block__title">{offer.name}</p>
                    <div class="offer-block__wrapper">
                        <div class="offer-block__wrapper-info">
                            <div class="offer-block__wrapper-text">{offer.description}</div>
                            <div class="offer-block__wrapper-text">
                                <span class="offer-block__wrapper-text-bold">{offer.discount}</span> {offer.discount_unit} {offer.discount_location}
                            </div>
                        </div>
                        <c-fc-flag active={offer1FlagActive} title={offer.discount} description={offer.discount_unit} data-offer="1"></c-fc-flag>
                    </div>
                    <c-fc-accordion-item title={offer.label_of_details}>
                        <template for:each={offer.details} for:item="detail">
                            <div key={detail.label} class="detail-line">
                                <span class="detail-line-label">{detail.label}</span>
                                <span class="detail-line-value">{detail.value}</span>
                            </div>
                        </template>
                    </c-fc-accordion-item>
                    <div class="offer-block__button">
                        <c-fc-button variant={buttonVariant} onclick={offer1Handler} title={offer.remove_offer_button.label}>
                        </c-fc-button>
                    </div>
                </div>
            </template>
            <div class="offer-section__line"></div>
            <div class="offer-section__actions">
                <c-fc-button variant="gray" onclick={backStep} disabled={staticData.back_button.disabled}
                    title={staticData.back_button.label}></c-fc-button>
                <c-fc-button class="submit" onclick={stepSubmit} title={staticData.continue_button.label}>
                </c-fc-button>
            </div>
        </template>
        <template if:true={loading}>
            <c-fc-loader></c-fc-loader>
        </template>
    </c-fc-cart>
</template>
