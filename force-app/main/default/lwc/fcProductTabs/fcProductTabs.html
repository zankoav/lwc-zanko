<template>
    <template for:each={tabs} for:item="tab">
        <c-fc-product-tab 
            key={tab.Id} 
            onactive={tabChange} 
            class="tab" 
            tab-value={tab.value}
            tab-label={tab.label}
            tab-items={tab.items}
            active={tab.active}
        ></c-fc-product-tab>
    </template>
</template>
