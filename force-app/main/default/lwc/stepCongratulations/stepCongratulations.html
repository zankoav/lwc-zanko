<template>
    <template if:false={loading}>
        <c-fc-cart class="congratulations__cart">
            <div class="congratulations__first-cart">
                <div class="congratulations__success-icon-wrapper">
                    <img class="congratulations__success-icon"
                        src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>'
                        alt="ok">
                </div>
                <h4 class="congratulations__title congratulations__title_main">{staticData.header}</h4>
                <p class="congratulations__subtitle">{staticData.subheader_1} {staticData.contact_salutation}
                    {staticData.contact_name}{staticData.subheader_2}</p>
                <p class="congratulations__subtitle">{staticData.address}</p>
                <p class="congratulations__help">{staticData.email_info_1} {staticData.email_value}
                    {staticData.email_info_2}
                </p>
            </div>
        </c-fc-cart>
        <c-fc-cart class="congratulations__cart">
            <div class="congratulations__greed">
                <div class="congratulations__greed-text">
                    <h4 class="congratulations__title">{staticData.how_to_use_cards_header}</h4>
                    <ul class="congratulations__list">
                        <li class="congratulations__item">{staticData.how_to_use_cards_info_1}</li>
                        <li class="congratulations__item">{staticData.how_to_use_cards_info_2}</li>
                        <li class="congratulations__item">{staticData.how_to_use_cards_info_3}</li>
                    </ul>
                </div>
                <div class="congratulations__greed-image">
                    <img class="congratulations__image" src={staticData.how_to_use_cards_info_image}>
                </div>
            </div>
        </c-fc-cart>
        <c-fc-cart class="congratulations__cart" variant="darkblue">
            <div class="congratulations__greed">
                <div class="congratulations__greed-text">
                    <h4 class="congratulations__title">{staticData.survey_header}</h4>
                    <p class="congratulations__paragraph">{staticData.survey_p_1}</p>
                    <p class="congratulations__paragraph">{staticData.survey_p_2}</p>
                </div>
                <div class="congratulations__greed-image">
                    <img class="congratulations__image" src={staticData.survey_image}>
                </div>
            </div>
            <div class="congratulations__line congratulations__line_dark"></div>
            <div class="congratulations__actions">
                <c-fc-button title={staticData.survey_button_label}></c-fc-button>
            </div>
        </c-fc-cart>
        <c-fc-cart class="congratulations__cart">
            <div class="congratulations__greed">
                <div class="congratulations__greed-text">
                    <p class="congratulations__under-title">{staticData.clubsmart_subheader}</p>
                    <h4 class="congratulations__title">{staticData.clubsmart_header}</h4>
                    <p class="congratulations__paragraph">{staticData.clubsmart_p_1}</p>
                    <p class="congratulations__paragraph">{staticData.clubsmart_p_2}</p>
                </div>
                <div class="congratulations__greed-image">
                    <img class="congratulations__image" src={staticData.clubsmart_image}>
                </div>
            </div>
            <div class="congratulations__line"></div>
            <div class="congratulations__actions">
                <c-fc-button variant="gray" title={staticData.return_home_button_label}></c-fc-button>
                <span class="congratulations__actions-space"></span>
                <c-fc-button title={staticData.order_cards_button_label}></c-fc-button>
            </div>
        </c-fc-cart>
    </template>
    <template if:true={loading}>
        <c-fc-loader></c-fc-loader>
    </template>
</template>
