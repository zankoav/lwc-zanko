<template>
        <div class="tax-id">
            <c-fc-cart class="tax-id-cart">
                <template if:false={loading}>
                    <h2 class="tax-id-cart__title">{staticData.fields_header}</h2>
                    <p class="tax-id-cart__description">{staticData.fields_subheader}</p>
    
                    <div class="tax-id-cart__group tax-id-cart__group_d-block">
                        <c-enway-input 
                            class="tax-id-cart__group-input"
                            key-name="total_consumption"
                            input-value={stateStep.total_consumption} 
                            label={staticData.total_consumption.label}  
                            label-variant="long"
                            variant={staticData.total_consumption.required}  
                            max-length={staticData.total_consumption.maxLength}
                            min-length={staticData.total_consumption.minLength}
                            error-text={staticData.total_consumption.errorMessage}
                            onchange={totalConsumptionHandler}>
                        </c-enway-input>
                        <p class="tax-id-cart__group-label2">{staticData.total_consumption.label2}</p>
                    </div>
    
                    <div class="tax-id-cart__line"></div>
    
                    <div class="tax-id-cart__navigation-group">
                        <c-fc-button 
                            onclick={backHandle} 
                            title={staticData.back_button.label} 
                            disabled={stateStep.back_button}
                            variant="gray"
                        ></c-fc-button>
    
                        <c-fc-button 
                            onclick={stepSubmit} 
                            title={staticData.continue_button.label} 
                            disabled={stateStep.continue_button}
                            data-button="continue"
                        ></c-fc-button>
                    </div>
                </template>
                <template if:true={loading}>
                    <c-fc-loader></c-fc-loader>
                </template>
            </c-fc-cart>
        </div>
    </template>
