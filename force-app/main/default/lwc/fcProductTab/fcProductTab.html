<template>
    <div class={className}>
        <div class="product-tab__header" onclick={clickHandler}>
            <div class="product-tab__header-wrapp">
                <span class="product-tab__header-title">{tabLabel}</span>
                <c-fc-tooltip if:true={tabHelp} help-text={tabHelp}></c-fc-tooltip>
            </div>
        </div>
        <ul class="product-tab__list">
            <template for:each={tabItems} for:item="item">
                <li key={item.Id} class="product-tab__item">{item}</li>
            </template>
        </ul>
    </div>
</template>
