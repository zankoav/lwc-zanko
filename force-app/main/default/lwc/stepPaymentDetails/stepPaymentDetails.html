<template>
    <c-fc-cart>
        <template if:false={loading}>
            <h4 class="payment-details__title">{staticData.fields_header}</h4>
            <div class="payment-details__greed">
                <div class="payment-details__item">{staticData.billing_period.label}</div>
                <div class="payment-details__item">{staticData.billing_period.value}</div>
            </div>
            <!-- account_holder -->
            <c-enway-input 
                class="payment-details__block"
                key-name="accountHolder"
                type={staticData.account_holder.type}
                input-value={stepState.account_holder}
                label={staticData.account_holder.label}
                variant={staticData.account_holder.required}
                error-text={staticData.account_holder.errorMessage}
                max-length={staticData.account_holder.maxLength}
                onchange={accountHolderHandler}>
            </c-enway-input>
            <!-- iban -->
            <c-enway-input 
                class="payment-details__block"
                key-name="iban"
                type={staticData.iban.type}
                input-value={stepState.iban}
                label={staticData.iban.label}
                variant={staticData.iban.required}
                error-text={staticData.iban.errorMessage}
                max-length={staticData.iban.maxLength}
                help-text="Die IBAN ist die eindeutige Kontonummer, die zur Durchführung des Lastschriftverfahrens verwendet wird."
                onchange={ibanHandler}>
            </c-enway-input>
            <!-- swift -->
            <c-enway-input 
                if:true={staticData.swift.show_field}
                class="payment-details__block"
                key-name="swift"
                type={staticData.swift.type}
                input-value={stepState.swift}
                label={staticData.swift.label}
                variant={staticData.swift.required}
                error-text={staticData.swift.errorMessage}
                max-length={staticData.swift.maxLength}
                onchange={swiftHandler}>
            </c-enway-input>
            <!-- paper_invoice -->
            <div class="payment-details__block payment-details__description">{staticData.paper_invoice.info_message}</div>
            <div class="payment-details__block">
                <c-fc-check-box-ios 
                    title-on={staticData.paper_invoice.true_value}
                    title-off={staticData.paper_invoice.false_value}
                    title={staticData.paper_invoice.label}
                    subtitle={staticData.paper_invoice.description}
                    description={staticData.paper_invoice.price_info}
                    active={stepState.paper_invoice}
                    onchange={paperInvoiceHandler}
                ></c-fc-check-box-ios>
            </div>
            <div class="payment-details__info payment-details__block">
                <div class="payment-details__info-header-block">
                    <header class="payment-details__info-header">
                        <!-- sepa_block -->
                        <h4 class="payment-details__title payment-details__title_margin_no">{staticData.sepa_block.core.header}</h4>
                        <div class="payment-details__info-actions">
                                <c-fc-tooltip help-text="Das SEPA-Lastschriftmandat ist ein Dokument, das von dem Kunden ausgefüllt wird, der Waren oder Dienstleistungen erwirbt, und den Dienstleister ermächtigt, die Zahlungen per Lastschrift einzuziehen."></c-fc-tooltip>
                                <a class="payment-details__action" href="#">
                                    <img class="payment-details__action-img" src="https://e2e-e2efleetcor.cs101.force.com/resource/1559576527000/e2e_images/full-screen.png">
                                </a>
                                <a class="payment-details__action" href="#">
                                    <img class="payment-details__action-img" src="https://e2e-e2efleetcor.cs101.force.com/resource/1559576527000/e2e_images/download.png">
                                </a>
                                <a class="payment-details__action" href="#">
                                    <img class="payment-details__action-img" src="https://e2e-e2efleetcor.cs101.force.com/resource/1559576527000/e2e_images/print.png">
                                </a>
                        </div>
                    </header>
                    <div class="payment-details__description">{staticData.sepa_block.b2b.description}</div>
                </div>
                <div class="payment-details__info-header-document">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempore blanditiis dolorem, necessitatibus enim rerum veritatis iste! Blanditiis eveniet praesentium nostrum qui aliquam, ea aliquid, harum rerum totam cum odit aspernatur sapiente et optio eaque facere dignissimos aperiam. Dolorum reprehenderit culpa dicta cumque itaque consequuntur magnam deleniti suscipit, numquam necessitatibus corporis consequatur nulla commodi amet fuga deserunt dolore minus sint reiciendis nobis nam cupiditate officiis nesciunt. Sint totam, ad accusamus ipsum vel blanditiis iure cum eaque recusandae laborum dignissimos vero natus nulla? Magnam unde omnis, ratione a suscipit non cumque labore nulla repellendus sequi placeat aut libero ea, quasi obcaecati laboriosam doloremque id debitis beatae illum dignissimos odio blanditiis cupiditate veniam. Ut explicabo vero, eveniet rem quod asperiores vel hic deleniti quisquam ab commodi. Excepturi ducimus ut maxime eaque fuga est. Earum autem saepe iusto quibusdam vero? Architecto vitae excepturi harum, sunt cumque ducimus explicabo magnam accusantium adipisci esse sed odit minima corrupti possimus praesentium veritatis quae autem cupiditate blanditiis suscipit facere, qui aperiam ea. Animi soluta mollitia maiores at odit assumenda quo hic nihil ab! Ducimus aliquam, illo incidunt officiis, libero tempora sapiente et nulla dicta doloribus impedit harum. Sunt porro blanditiis id fugiat sint incidunt corporis, et labore pariatur optio praesentium eum dolor quia saepe enim possimus, iusto nulla odit illo eligendi aperiam quidem sed dicta consectetur. Voluptatibus, impedit, cumque quos veniam sit iste doloremque vero incidunt, quia esse ab est dolorum eaque? Repellat itaque obcaecati eius quibusdam libero eos! Debitis dignissimos, eius alias excepturi blanditiis veritatis maiores eaque amet ea suscipit similique praesentium voluptate odit, quidem autem ab recusandae iusto vero laborum error? Amet delectus voluptas, iure aliquid quidem omnis expedita eligendi laudantium minus repellendus obcaecati vitae aspernatur earum sed officia officiis facere inventore libero doloremque incidunt non sapiente tempora quos labore! Dignissimos iusto praesentium eveniet aliquid? Voluptatibus totam quia ipsa ratione eum eius! Quidem quia harum maiores minima hic facilis excepturi earum voluptatem rerum magnam. Et impedit eveniet fuga deleniti eos natus praesentium nihil, officiis nobis velit laboriosam tempora ad doloremque pariatur omnis! Numquam voluptas ut optio, laboriosam ea, rerum distinctio maxime quae modi autem non omnis corporis ex eius quis cupiditate sapiente suscipit tempora. Consequatur similique pariatur dolorum magni dignissimos tempora, sed minus minima, optio quia, hic iure repellat voluptate alias nemo vero sapiente necessitatibus rerum. Officiis cupiditate quisquam iusto deleniti odit assumenda quam neque rerum voluptatum modi eos aliquid, non quidem labore nesciunt velit nobis.
                </div>
                <div class="payment-details__info-footer-block">
                    <!-- sepa_block -->
                    <c-fc-checkbox 
                        onchange={sepaBlockHandler} 
                        label={staticData.sepa_block.b2b.accept_label} 
                        active={stepState.sepa_block}
                    ></c-fc-checkbox>
                </div>
            </div>
            <!-- decision_agreement -->
            <c-fc-checkbox 
                class="payment-details__block" 
                onchange={decisionAgreementHandler} 
                label={staticData.decision_agreement.label1} 
                active={stepState.decision_agreement}
            ></c-fc-checkbox>
            <!-- terms_and_cond_agreement -->
            <c-fc-checkbox 
                class="payment-details__block" 
                onchange={termAndCondHandler} 
                label='Ich erkläre mich mit den <a href="#">Allgemeinen Geschäftsbedingungen</a> einverstanden.'
                active={stepState.terms_and_cond_agreement}
            ></c-fc-checkbox>

            <div class="payment-details__line"></div>
            <div class="payment-details__actions">
                <c-fc-button variant="gray" onclick={backStep} title={staticData.back_button.label} disabled={staticData.back_button.disabled}></c-fc-button>
                <c-fc-button data-name="continue_button" onclick={stepSubmit} title={staticData.continue_button.label} disabled={staticData.continue_button.disabled}></c-fc-button>
            </div>
        </template>
        <template if:true={loading}>
            <c-fc-loader></c-fc-loader>
        </template>
    </c-fc-cart>
</template>
