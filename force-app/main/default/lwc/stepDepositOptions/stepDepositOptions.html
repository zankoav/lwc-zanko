<template>
    <c-fc-cart>
        <template if:false={loading}>
            <h4 class="deposit-options__title">{staticData.fields_header}</h4>
            <div class="deposit-options__description">{staticData.fields_subheader}</div>
            <div class="deposit-options__info">
                <div class="deposit-options__info-title deposit-options__info-title_main">
                    {staticData.select_block.header}
                    {staticData.select_block.deposit_value}
                    {staticData.select_block.currency}
                </div>
                <div class="deposit-options__info-title">{staticData.select_block.card_methods.header}</div>
                <div class="deposit-options__info-subtitle">{staticData.select_block.card_methods.subheader}</div>
                <div class="deposit-options__info-greed">
                    <template for:each={staticData.select_block.card_methods.methods} for:item="method">
                        <div key={method.Id} class="deposit-options__info-greed-item">
                            <c-fc-visa-card
                                data-name={method.name}
                                name={method.name}
                                img-name={method.img_name}
                                width={method.width}
                                heigth={method.heigth}
                                onactive={changeMethodHandler}
                            ></c-fc-visa-card>
                        </div>
                    </template>

                </div>
                <div class="deposit-options__info-title">{staticData.select_block.bank_methods.header}</div>
                <div class="deposit-options__info-subtitle">{staticData.select_block.bank_methods.subheader}</div>
                <div class="deposit-options__info-greed">
                    <template for:each={staticData.select_block.bank_methods.methods} for:item="method">
                        <div key={method.Id} class="deposit-options__info-greed-item">
                            <c-fc-visa-card
                                data-name={method.name}
                                name={method.name}
                                img-name={method.img_name}
                                width={method.width}
                                heigth={method.heigth}
                                onactive={changeMethodHandler}
                            ></c-fc-visa-card>
                        </div>
                    </template>
                </div>
                <div class="deposit-options__line"></div>
                <div class="deposit-options__info-footer">
                    <div class="deposit-options__info-footer-left">{staticData.select_block.footer}</div>
                    <div class="deposit-options__info-footer-right">
                        <img class="deposit-options__info-footer-img"
                            src="https://e2e-e2efleetcor.cs101.force.com/resource/1559576527000/e2e_images/ingenico.png">
                    </div>
                </div>
            </div>
            <c-fc-checkbox 
                class="deposit-options__block" 
                onchange={changeZahlung}
                label='Ich erkläre mich mit der Zahlung der <a href="#">Kaution</a> in Höhe von 6700 € einverstanden.'
                active={stepState.deposit_agreement}
            ></c-fc-checkbox>
            <div class="deposit-options__line"></div>
            <div class="deposit-options__actions">
                <c-fc-button variant="gray" onclick={backStep} title={staticData.back_button.label} disabled={stepState.back_button}></c-fc-button>
                <c-fc-button class="js-submit" onclick={stepSubmit} title={staticData.continue_button.label} disabled={stepState.continue_button}></c-fc-button>
            </div>
        </template>
        <template if:true={loading}>
            <c-fc-loader></c-fc-loader>
        </template>
    </c-fc-cart>
</template>
