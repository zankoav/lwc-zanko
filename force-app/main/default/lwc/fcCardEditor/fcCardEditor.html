<template>
    <template if:true={isEdit}>
        <div class="card-editor">
            <div class="card-info__header card-info__header_mb_small">
                <h4 class="card-info__title" data-before={staicData.card_complete_header}>Nr.{number}</h4>
            </div>
            <p class="card-info__paragraph card-editor__custom-html">{staicData.card_subheader}</p>
            <div class="card-info__block">
                <div class="card-info__subtitle">{staicData.card_what_to_emboss}</div>
                <div class="card-editor__group">
                    <div class="card-editor__label">
                        <span class="card-editor__label-inner">{staicData.card_firmname}</span>
                    </div>
                    <div class="card-editor__action">
                        <template if:false={isEditFirmen}>
                            <div class="fade-out-2">
                                <span class="card-editor__firmenname">{companyName}</span>
                                <span class="card-info__edit" onclick={editFirmen}>{staicData.edit_label}</span>
                            </div>
                        </template>
                        <template if:true={isEditFirmen}>
                            <div class="fade-out-2">
                                <c-enway-input key-name="firmen" type="text" input-value={companyName}
                                    error-text="!Bitte geben Sie den Firmennamen in einem gültigen Format ein Sonderzeichen sind nicht zulässig."
                                    onchange={firmenHandler}>
                                </c-enway-input>
                                <p class="card-editor__firmenname-description">Die Prägung des Firmennamens auf der
                                    Karte kann höchstens 25 Zeichen umfassen. Bitte geben Sie den korrekten Firmennamen
                                    an.
                                </p>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
            <div class="card-info__block">
                <div class="card-info__subtitle">{staicData.need_odometer}</div>
                <div class="card-editor__group">
                    <div class="card-editor__label">
                        <span class="card-editor__label-inner">{staicData.odometer_label}</span>
                        <c-fc-tooltip
                            help-text="Wenn Karten außerhalb von Deutschland verwendet werden, wird sowohl für Kraftstoff-Transaktionen als auch für Waren und Dienstleistungen eine Zusatzgebühr erhoben.">
                        </c-fc-tooltip>
                    </div>
                    <div class="card-editor__action card-editor__action_sex-buttons">
                        <c-fc-radio-buttons variant="much" current={cardType} options={staicData.car_type.options} onchange={carTypeHandler}>
                        </c-fc-radio-buttons>
                    </div>
                </div>
            </div>
            <c-fc-check-box-ios class="card-info__block" active={card.need_odometer_options} title-on="ein" title-off="aus"
                title={staicData.odometer_header}
                help-text="Wurde die Kilometerzähler-Option aktiviert, muss der Fahrer den aktuellen Kilometerstand zusammen mit der Karten-PIN am Terminal der Station eingeben. Der Kilometerstand wird später auf der Rechnung ausgewiesen."
                subtitle={staicData.odometer_subheader}
                onchange={odometerHandler}>
            </c-fc-check-box-ios>
            <div class="card-editor__button-wrapper">
                <c-fc-button title={staicData.save_card.label} onclick={saveHandler}></c-fc-button>
            </div>
        </div>
    </template>
    <template if:false={isEdit}>
        <div class="card-init">
            <div class="card-info">
                <div class="card-info__header">
                    <h4 class="card-info__title">{staicData.card_incomplete_header} {number}</h4>
                    <span class="card-info__edit" onclick={edit}>{staicData.edit_label}</span>
                </div>
                <p class="card-info__paragraph">{staicData.card_subheader}</p>
                <p class="card-info__paragraph">
                    {staicData.pkw_type_teaser},<br>
                    {staicData.false_odometer_teaser}
                </p>
            </div>
            <div if:true={cardImageView} class="card-img">
                <c-fc-card-image-view title={card.card_name} number={staicData.card_number_emboss}
                    label-card={labelCard} label-number={companyName} counter={staicData.emit_date_emboss}>
                </c-fc-card-image-view>
            </div>
        </div>
    </template>
</template>
