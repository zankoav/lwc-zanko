<template>
    <c-fc-cart>
        <template if:false={loading}>
            <template for:each={staticData.additional_services} for:item="service">
                <div key={service.Id} class="additional-parameters__card">
                    <h4 class="additional-parameters__title">{service.title}</h4>
                    <p class="additional-parameters__subtitle">{service.subtitle}</p>
                    <div class="additional-parameters__greed">
                        <div class="additional-parameters__item">{service.description}</div>
                        <div class="additional-parameters__item">
                            <img class="additional-parameters__image"
                                src={service.image_url}
                                alt="Picture">
                        </div>
                    </div>
                    <c-fc-checkbox onchange={checkBoxHandler} active={checkbox_value}>
                        <p class="additional-parameters__checkbox-label-title">{service.checkbox_label}</p>
                        <p class="additional-parameters__checkbox-label-subtitle">{service.checkbox_sublabel}</p>
                    </c-fc-checkbox>
                </div>
            </template>
            
            <div class="additional-parameters__line"></div>
            <div class="additional-parameters__actions">
                <c-fc-button variant="gray" onclick={backStep} title={staticData.back_button.label} disabled={staticData.back_button.disabled}></c-fc-button>
                <c-fc-button onclick={stepSubmit} title={staticData.continue_button.label} disabled={staticData.continue_button.disabled}></c-fc-button>
            </div>
        </template>
        <template if:true={loading}>
            <c-fc-loader></c-fc-loader>
        </template>
    </c-fc-cart>
</template>
