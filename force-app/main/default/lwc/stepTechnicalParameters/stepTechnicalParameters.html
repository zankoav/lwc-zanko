<template>
        <c-fc-cart>
            <template if:false={loading}>
                <template iterator:it={cards}>
                    <c-fc-card-editor oncardready={cardReadyHandler} number={it.index} staic-data={staticData} card={it.value} key={it.value.card_id}></c-fc-card-editor>
                </template>
                <div class="technical_parameters__actions">
                    <c-fc-button variant="gray" onclick={backStep} title={staticData.back_button.label}></c-fc-button>
                    <c-fc-button class="js-button-submit" onclick={stepSubmit} title={staticData.continue_button.label} disabled={submitButtonStatus}>
                    </c-fc-button>
                </div>
            </template>
            <template if:true={loading}>
                <c-fc-loader></c-fc-loader>
            </template>
        </c-fc-cart>
    </template>
